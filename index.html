<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="images/" rel="shortcut icon" type="image/x-icon" />

    <link rel="stylesheet/less" type="text/css" href="less/estilo.less" />
    <!--Less-->
    <script src="js/responsive-nav.js"></script>

    <title>Gerador de QR Code</title>
  </head>

  <body>
    <header>
      <a href="#home" class="logo" data-scroll>QR CODE</a>
      <nav class="nav-collapse">
        <ul>
          <li class="menu-item active"><a href="#home" data-scroll>Home</a></li>
          <li class="menu-item"><a href="#about" data-scroll>Sobre</a></li>          
        </ul>
      </nav>
    </header>

    <section id="home">
      <div class="home-principal">
        
        <img src="img/img.jpg" alt="">
      </div>

      <div class="home-secundario">
       

        
            <div class="text-center">
          
              <!-- Get a Placeholder image initially,
               this will change according to the
               data entered later -->
              <img src=
                "https://chart.googleapis.com/chart?cht=qr&chl=Hello+World&chs=160x160&chld=L|0"
                class="qr-code img-thumbnail img-responsive" />
            </div>
          
            <div class="form-horizontal">
              <div class="form-group">
                <label class="control-label col-sm-2"
                  for="content">
                  Content:
                </label>
                <div class="col-sm-10">
          
                  <!-- Input box to enter the 
                      required data -->
                  <input type="text" size="60" 
                    maxlength="60" class="form-control"
                    id="content" placeholder="Enter content" />
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
          
                  <!-- Button to generate QR Code for
                   the entered data -->
                  <button type="button" class=
                    "btn btn-default" id="generate">
                    Generate
                  </button>
                </div>
              </div>
            </div>
         
            
        
      </div>
    </section>

    <section id="about">
      <h1>Sobre</h1>
    </section>


    <footer class="footer">
      <a href="https://diegoroney.github.io/portfolio/"
        >Â© 2022 Copyright: DIEGOR</a
      >
    </footer>

    <!--- less -->
    <script>
      less = {
        env: "development", //production
      };
    </script>
    <script src="less.js" data-env="development"></script>
    <script src="https://cdn.jsdelivr.net/npm/less@4"></script>
    <!--- less js -->

    <!--- js -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script> <!-- jquery -->


    <script src="js/fastclick.js"></script>
    <script src="js/scroll.js"></script>
    <script src="js/fixed-responsive-nav.js"></script>


    <script src= "https://code.jquery.com/jquery-3.5.1.js"> </script>
    <script src="js/qrcode.js"></script>
  
 
  </body>
</html>
